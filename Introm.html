<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python File Extension Quiz</title>
</head>
<body>
    <h1>What is the correct file extension for Python files?</h1>
    <form>
        <label>
            <input type="radio" name="extension" value=".pp"> .pp
        </label><br>
        <label>
            <input type="radio" name="extension" value="pt"> pt
        </label><br>
        <label>
            <input type="radio" name="extension" value=".py"> .py
        </label><br>
        <input type="submit" value="Submit Answer">
    </form>
</body>
